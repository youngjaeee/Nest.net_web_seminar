<!DOCTYPE html>
<html>
  <head>
    <title>2주차 과제</title>
  </head>
  <body>
    <header>
      <h1>2주차 과제</h1>
    </header>
    <hr>
    <main>
      <figure>
         <iframe width="450" height="250" src="https://www.youtube.com/embed/8A2t_tAjMz8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </figure> 
   
        <h2><5가지 이상의 폼을 이용해보아요!!></h2>
                  <section class="username">
          <label for="username">당신의 이름은 무엇입니까?</label>
          <input type="text" name="username" id="username">
        </section>

                  <section class="password">
          <label for="password">여기 입력하는건 아무도 볼 수 없습니다!</label>
          <input type="password" name="password" id="password" placeholder="이건 안내문이에요!">
        </section>

                  <section class="date">
          <label for="date">날짜를 선택할 수 있어요!</label>
          <input type="date" name="date" id="date">
        </section>

                  <section class="phone_num">
          <label for="phone_num">전화번호를 입력하세요!</label>
          <input type="number" name="phone_num" id="phone_num">
        </section>    

                  <section class="site_address">
          <label for="site_address">사이트 주소를 입력하세요!(나는 타입이 URL)</label>
          <input type="url" name="site_address" id="site_address">
        </section>

                <section class="submission">
          <input type="submit" value="Send">
        </section>

    </main>
  </body>
</html>
